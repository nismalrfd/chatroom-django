{% load static %}
  <header class="header header--loggedIn">
      <div class="container">
        <a href="{% url 'home' %}" class="header__logo">
          <img src="{% static 'images/logo.png' %}" />
          <h1>CHAT ROOM</h1>
        </a>
        <form class="header__search" method="GET" action="{% url 'home' %}">
          <label>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>search</title>
              <path
                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"></path>
            </svg>
            <input  name="q" placeholder="Search for rooms..." />
          </label>
        </form>
        <nav class="header__menu">
          {% if request.user.is_authenticated %}
              <div class="header__user">
              
                  <a href="{% url 'userProfile' request.user.id %}">
                      <div class="avatar avatar--medium active">
                          <img src="{{ user.avatar.url }}" />
                      </div>
                      <p>{{ request.user.username }} <span>@{{ request.user.username }}</span></p>
                  </a>

                  <div class="dropdown">
                    <div class="dropdown-button">
                        <!-- SVG icon for dropdown -->
                        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                            <path d="M8 12L2 6h12z"/>
                        </svg>
                    </div>
                    <div class="dropdown-content">
                        <a href="{% url 'updateUser' %}" class="dropdown-link">User Update</a>
                        <a href="{% url 'changePassword' %}" class="dropdown-link">Change Password</a>
                        <a href="{% url 'logout' %}" class="dropdown-link">Logout</a>
                    </div>
                </div>
              </div>
          {% else %}
              <!-- Not Logged In -->
              <a href="{% url 'login' %}">
                  <img src="{% static 'images/avatar.svg' %}" />
                  <p>Login</p>
              </a>
          {% endif %}
      </nav>
  </div>
</header>
